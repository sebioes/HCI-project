<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bike Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bike Configurator</h1>
        <form id="configForm">
            <div class="option-group">
                <h2>Frame Color</h2>
                <label><input type="checkbox" name="frame" value="black"> Black</label>
                <label><input type="checkbox" name="frame" value="green"> Green</label>
            </div>
            <div class="option-group">
                <h2>Handle Bar Type</h2>
                <label><input type="checkbox" name="bar" value="riser"> Riser Bar</label>
                <label><input type="checkbox" name="bar" value="drop"> Drop Bar</label>
                <label><input type="checkbox" name="bar" value="porteur"> Porteur Bar</label>
            </div>
            <button type="button" onclick="configureBike()">Configure</button>
        </form>
    </div>
    <script src="configurator.js"></script>
</body>
</html>
